<html>
    <head>
        <style>
            div.instruction { margin-top: 1em; }
        </style>
    </head>
    <body>
        <h1>MSV Servlet Demo client</h1>
        
        <div class="instruction">1. Type an XML here</div>
        <textarea id="xml" style="width:100%; height:10em" onkeydown="reset()">
<root>
  <a/>
  <b/>
  <c/>
</root>
        </textarea>
        
        
        <div class="instruction">2. Then press this button to submit it</div>
        <input type="button" value="submit" onclick="run()"/>
        
        
        <div class="instruction">3. The result from the server will be shown here</div>
        <pre id="result" style="background-color: rgb(240,240,240)">
        </pre>
        
        
        <div class="instruction"><a href="myschema.txt">
        View DTD
        </a></div>
        
        
        <div class="instruction"><a href="ValidationServlet.txt">
        View Source
        </a></div>
        
        
        <script>
            var obj = new ActiveXObject("Microsoft.XMLHTTP");
            
            function run() {
                obj.open("POST","http://localhost:8080/msvDemo/msvDemo",false);
                obj.send(xml.value);
                result.innerText = obj.responseText;
            }
            
            function reset() {
                result.innerText = "";
            }
        </script>
    </body>
</html>
